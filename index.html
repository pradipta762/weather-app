<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | PD</title>
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name.." spellcheck="false" autocomplete="off">
            <button><img src="img/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="img/clouds.png" alt="Cloudy Image">
            <h1 class="temperature">22&degc</h1>
            <h2 class="city-name">Bhubaneswar</h2>
            <div class="details">
                <div class="item">
                    <img src="img/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="credit">
        <p>Developed with ❤️ by <a href="https://www.instagram.com/soullesschemical14/">Pradipta</a> </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
